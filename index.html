<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Meu Perfil</title>
</head>
<body>
    <header class="nav-container">
        <nav class="container nav-main">
            <a class="nav-brand" href="#">Dev Full Stack</a>
            <ul class="menu-items">
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="https://github.com/Tleofreitas" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile-container">
            <div class="profile-avatar">
                <img src="img/Profile Image.svg" alt="Meu perfil">
            </div>
            <h1 class="profile-title">Alex Brown</h1>
            <p class="profile-description">Full stack - Spring - React</p>
        </section>
        <section id="portfolio" class="container">
            <h2 class="portfolio-title">Portfolio</h2>
            <div class="portfolio-container">
                <img class="portfolio-item" src="img/portifolio (1).png" alt="Portfolio 1">
                <img class="portfolio-item"src="img/portifolio (2).png" alt="Portfolio 2">
                <img class="portfolio-item" src="img/portifolio (3).png" alt="Portfolio 3">
                <img class="portfolio-item" src="img/portifolio (4).png" alt="Portfolio 4">
                <img class="portfolio-item" src="img/portifolio (5).png" alt="Portfolio 5">
                <img class="portfolio-item" src="img/portifolio (6).png" alt="Portfolio 6">     
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-title">Siga-nos</div>
        <div class="social-container">
            <a href=""><img src="img/instagram.png" alt="instagram"></a>
            <a href=""><img src="img/youtube.png" alt="youtube"></a>
        </div>
    </footer>    
</body>
</html>
